<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Doctor Lookup</title>
  </head>
  <body>

    <div class="container">
      <form class="doctor">

      <h1>Doctor Lookup</h1>
      <h3>Find a doctor for your problems!</h3>
      <label for="symptom">Enter your Symptom</label>
      <input type="text" name="symptom" id="symptom"><br>
      <button type="click" class="btn btn-primary">Find Doctor</button>

    </form>
    <h4>Available doctors:</h4>
    <div id="results"></div>

  </div>
</body>
</html>
